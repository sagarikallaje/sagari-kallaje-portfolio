<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="400" width="1200" height="200" fill="url(#groundGradient)"/>
  
  <!-- World map silhouette -->
  <g transform="translate(600, 100) scale(0.8)">
    <!-- Simplified world map outline -->
    <path d="M-200,-50 C-150,-60 -100,-40 -50,-50 C0,-60 50,-40 100,-50 C150,-60 200,-40 200,-20 C200,0 180,20 160,30 C140,40 120,50 100,40 C80,30 60,20 40,30 C20,40 0,50 -20,40 C-40,30 -60,20 -80,30 C-100,40 -120,50 -140,40 C-160,30 -180,20 -200,10 C-200,-10 -200,-30 -200,-50 Z" fill="#2C3E50" opacity="0.8"/>
  </g>
  
  <!-- Children silhouettes -->
  <g transform="translate(200, 350)">
    <!-- Child 1 -->
    <circle cx="0" cy="20" r="15" fill="#2C3E50"/>
    <rect x="-8" y="35" width="16" height="25" fill="#2C3E50"/>
    <rect x="-12" y="60" width="8" height="15" fill="#2C3E50"/>
    <rect x="4" y="60" width="8" height="15" fill="#2C3E50"/>
    
    <!-- Child 2 -->
    <circle cx="40" cy="20" r="15" fill="#2C3E50"/>
    <rect x="32" y="35" width="16" height="25" fill="#2C3E50"/>
    <rect x="28" y="60" width="8" height="15" fill="#2C3E50"/>
    <rect x="44" y="60" width="8" height="15" fill="#2C3E50"/>
    
    <!-- Child 3 -->
    <circle cx="80" cy="20" r="15" fill="#2C3E50"/>
    <rect x="72" y="35" width="16" height="25" fill="#2C3E50"/>
    <rect x="68" y="60" width="8" height="15" fill="#2C3E50"/>
    <rect x="84" y="60" width="8" height="15" fill="#2C3E50"/>
    
    <!-- Child 4 -->
    <circle cx="120" cy="20" r="15" fill="#2C3E50"/>
    <rect x="112" y="35" width="16" height="25" fill="#2C3E50"/>
    <rect x="108" y="60" width="8" height="15" fill="#2C3E50"/>
    <rect x="124" y="60" width="8" height="15" fill="#2C3E50"/>
  </g>
  
  <!-- Connecting hands -->
  <line x1="15" y1="35" x2="25" y2="35" stroke="#2C3E50" stroke-width="3"/>
  <line x1="55" y1="35" x2="65" y2="35" stroke="#2C3E50" stroke-width="3"/>
  <line x1="95" y1="35" x2="105" y2="35" stroke="#2C3E50" stroke-width="3"/>
  
  <!-- Project title overlay -->
  <rect x="50" y="50" width="300" height="60" fill="#2C3E50" opacity="0.8" rx="10"/>
  <text x="200" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">AI Refugee Aid</text>
  
  <!-- Tech icons -->
  <g transform="translate(1000, 100)">
    <circle cx="0" cy="0" r="25" fill="#3498DB" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="20">ü§ñ</text>
  </g>
  
  <g transform="translate(1100, 200)">
    <circle cx="0" cy="0" r="25" fill="#E74C3C" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="20">üåç</text>
  </g>
