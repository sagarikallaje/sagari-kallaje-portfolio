<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pillGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E8F4FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3E5FC;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Molecular background pattern -->
  <g opacity="0.3">
    <circle cx="200" cy="150" r="80" fill="none" stroke="#87CEEB" stroke-width="2"/>
    <circle cx="200" cy="150" r="8" fill="#87CEEB"/>
    <circle cx="280" cy="150" r="8" fill="#87CEEB"/>
    <circle cx="240" cy="200" r="8" fill="#87CEEB"/>
    <circle cx="160" cy="200" r="8" fill="#87CEEB"/>
    <line x1="200" y1="150" x2="280" y2="150" stroke="#87CEEB" stroke-width="2"/>
    <line x1="200" y1="150" x2="240" y2="200" stroke="#87CEEB" stroke-width="2"/>
    <line x1="200" y1="150" x2="160" y2="200" stroke="#87CEEB" stroke-width="2"/>
    <line x1="280" y1="150" x2="240" y2="200" stroke="#87CEEB" stroke-width="2"/>
    <line x1="160" y1="200" x2="240" y2="200" stroke="#87CEEB" stroke-width="2"/>
  </g>
  
  <g opacity="0.2" transform="translate(800, 100)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#87CEEB" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="#87CEEB"/>
    <circle cx="50" cy="0" r="6" fill="#87CEEB"/>
    <circle cx="25" cy="40" r="6" fill="#87CEEB"/>
    <circle cx="-25" cy="40" r="6" fill="#87CEEB"/>
    <line x1="0" y1="0" x2="50" y2="0" stroke="#87CEEB" stroke-width="2"/>
    <line x1="0" y1="0" x2="25" y2="40" stroke="#87CEEB" stroke-width="2"/>
    <line x1="0" y1="0" x2="-25" y2="40" stroke="#87CEEB" stroke-width="2"/>
    <line x1="50" y1="0" x2="25" y2="40" stroke="#87CEEB" stroke-width="2"/>
    <line x1="-25" y1="40" x2="25" y2="40" stroke="#87CEEB" stroke-width="2"/>
  </g>
  
  <!-- Pills/Capsules -->
  <g transform="translate(300, 200)">
    <!-- Pill 1 -->
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="url(#pillGradient)"/>
    <ellipse cx="0" cy="0" rx="35" ry="12" fill="#E3F2FD" opacity="0.8"/>
    <rect x="-35" y="-12" width="70" height="24" fill="url(#pillGradient)"/>
    <rect x="-30" y="-8" width="60" height="16" fill="#E3F2FD" opacity="0.9"/>
    <circle cx="-15" cy="0" r="3" fill="#FF6B6B"/>
    <circle cx="15" cy="0" r="3" fill="#4ECDC4"/>
  </g>
  
  <g transform="translate(500, 250)">
    <!-- Pill 2 -->
    <ellipse cx="0" cy="0" rx="35" ry="12" fill="url(#pillGradient)"/>
    <ellipse cx="0" cy="0" rx="30" ry="10" fill="#E3F2FD" opacity="0.8"/>
    <rect x="-30" y="-10" width="60" height="20" fill="url(#pillGradient)"/>
    <rect x="-25" y="-6" width="50" height="12" fill="#E3F2FD" opacity="0.9"/>
    <circle cx="-10" cy="0" r="2" fill="#FF6B6B"/>
    <circle cx="10" cy="0" r="2" fill="#4ECDC4"/>
  </g>
  
  <g transform="translate(700, 180)">
    <!-- Pill 3 -->
    <ellipse cx="0" cy="0" rx="45" ry="18" fill="url(#pillGradient)"/>
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="#E3F2FD" opacity="0.8"/>
    <rect x="-40" y="-15" width="80" height="30" fill="url(#pillGradient)"/>
    <rect x="-35" y="-10" width="70" height="20" fill="#E3F2FD" opacity="0.9"/>
    <circle cx="-20" cy="0" r="4" fill="#FF6B6B"/>
    <circle cx="20" cy="0" r="4" fill="#4ECDC4"/>
  </g>
  
  <g transform="translate(900, 220)">
    <!-- Pill 4 -->
    <ellipse cx="0" cy="0" rx="30" ry="10" fill="url(#pillGradient)"/>
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="#E3F2FD" opacity="0.8"/>
    <rect x="-25" y="-8" width="50" height="16" fill="url(#pillGradient)"/>
    <rect x="-20" y="-5" width="40" height="10" fill="#E3F2FD" opacity="0.9"/>
    <circle cx="-8" cy="0" r="2" fill="#FF6B6B"/>
    <circle cx="8" cy="0" r="2" fill="#4ECDC4"/>
  </g>
  
  <!-- Brain outline -->
  <g transform="translate(1000, 150)">
    <path d="M0,0 Q-20,-10 -30,0 Q-25,20 -15,30 Q-5,35 5,30 Q15,25 20,15 Q25,10 20,0 Q15,-5 10,0 Q5,5 0,0 Z" 
          fill="none" stroke="#87CEEB" stroke-width="3" opacity="0.8"/>
    <path d="M-10,10 Q-5,5 0,10 Q5,15 10,10" fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.6"/>
    <path d="M-15,20 Q-10,15 -5,20 Q0,25 5,20" fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- ECG/Heartbeat line -->
  <g transform="translate(100, 400)">
    <path d="M0,0 L20,0 L25,-10 L30,10 L35,-5 L40,5 L45,0 L100,0 L105,-8 L110,8 L115,-3 L120,3 L125,0 L200,0" 
          stroke="#00FF00" stroke-width="3" fill="none"/>
    <circle cx="25" cy="-10" r="3" fill="#00FF00"/>
    <circle cx="110" cy="8" r="3" fill="#00FF00"/>
  </g>
  
  <!-- Data grid -->
  <g transform="translate(50, 450)" opacity="0.4">
    <rect x="0" y="0" width="200" height="100" fill="none" stroke="#87CEEB" stroke-width="1"/>
    <line x1="0" y1="25" x2="200" y2="25" stroke="#87CEEB" stroke-width="1"/>
    <line x1="0" y1="50" x2="200" y2="50" stroke="#87CEEB" stroke-width="1"/>
    <line x1="0" y1="75" x2="200" y2="75" stroke="#87CEEB" stroke-width="1"/>
    <line x1="50" y1="0" x2="50" y2="100" stroke="#87CEEB" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="100" stroke="#87CEEB" stroke-width="1"/>
    <line x1="150" y1="0" x2="150" y2="100" stroke="#87CEEB" stroke-width="1"/>
  </g>
  
  <!-- Project title overlay -->
  <rect x="50" y="50" width="450" height="60" fill="#2C3E50" opacity="0.9" rx="10"/>
  <text x="275" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Medicine Recommender</text>
  
  <!-- Tech icons -->
  <g transform="translate(1000, 100)">
    <circle cx="0" cy="0" r="25" fill="#4ECDC4" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="20">ðŸ’Š</text>
  </g>
  
  <g transform="translate(1100, 200)">
    <circle cx="0" cy="0" r="25" fill="#FF6B6B" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="20">ðŸ§ </text>
  </g>
  
  <!-- Glow effects -->
  <circle cx="400" cy="250" r="60" fill="#87CEEB" opacity="0.1"/>
  <circle cx="600" cy="200" r="50" fill="#4ECDC4" opacity="0.1"/>
  <circle cx="800" cy="180" r="70" fill="#FF6B6B" opacity="0.1"/>
</svg>
